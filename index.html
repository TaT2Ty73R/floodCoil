<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLOOD COIL | TRILL VAPORS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000 url('https://images.unsplash.com/photo-1508614589041-895b88991e7a?auto=format&fit=crop&w=1950&q=80') center/cover fixed no-repeat;
      color: #eee;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .hero {
      position: relative;
      text-align: center;
      padding: 6rem 2rem 2rem;
      z-index: 2;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }
    h1 {
      font-size: 4.5rem;
      color: #b45eff;
      text-shadow: 0 0 25px #b45eff;
      animation: flicker 1.5s infinite alternate;
    }
    h2 {
      font-size: 1.5rem;
      color: #ccc;
      margin-top: 1rem;
      font-style: italic;
    }
    .specs {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      margin: 3rem 1rem;
      border-radius: 12px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.15rem;
      line-height: 2;
      box-shadow: 0 0 20px rgba(180, 94, 255, 0.4);
    }
    footer {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 1px;
    }
    .fog {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: url('https://www.transparenttextures.com/patterns/fog.png') repeat;
      opacity: 0.04;
      animation: fogMove 90s linear infinite;
      z-index: 1;
    }
    @keyframes flicker {
      0% { text-shadow: 0 0 15px #b45eff; }
      100% { text-shadow: 0 0 30px #fff, 0 0 50px #b45eff; }
    }
    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="fog"></div>

  <section class="hero">
    <h1>FLOOD COIL</h1>
    <h2>"From the Flood to the Fog — all made, none fake."</h2>
  </section>

  <div class="specs">

</body>
</html>
