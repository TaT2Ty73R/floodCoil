<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLOOD COIL | TRILL VAPORS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      background-image: url('https://i.imgur.com/HYZbWql.png');
      background-size: cover;
      background-attachment: fixed;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }
    h1, h2, .block, footer {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      margin-top: 2rem;
      color: #b45eff;
      text-shadow: 0 0 15px #b45eff;
      animation: glow 2s ease-in-out infinite alternate;
    }
    h2 {
      font-size: 1.25rem;
      color: #ccc;
      font-style: italic;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-out;
    }
    .block {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      line-height: 1.75;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #333;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(180, 94, 255, 0.35);
      animation: slideUp 1.2s ease-out;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 1px;
      animation: fadeIn 2.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #b45eff, 0 0 20px #b45eff; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #b45eff; }
    }
  </style>
</head>
<body>

</body>
</html>
