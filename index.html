<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLOOD COIL | TRILL VAPORS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%), url('https://cdn.pixabay.com/photo/2017/08/30/07/52/fog-2690748_1280.jpg') center/cover fixed no-repeat;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      animation: bgPulse 15s ease-in-out infinite alternate;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
      animation: fadeInFog 5s ease-in-out;
    }
    .fog {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: url('https://www.transparenttextures.com/patterns/fog.png') repeat;
      opacity: 0.05;
      animation: fogMove 60s linear infinite;
      z-index: 1;
      pointer-events: none;
    }
    h1, h2, .block, footer, .logo {
      position: relative;
      z-index: 2;
    }
    .logo {
      margin-top: 2rem;
      margin-bottom: 1rem;
      animation: slideDown 2s ease-out;
    }
    .logo img {
      width: 150px;
      filter: drop-shadow(0 0 10px #b45eff);
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      margin: 0.5rem 0;
      color: #b45eff;
      text-shadow: 0 0 15px #b45eff;
      animation: glow 2s ease-in-out infinite alternate;
    }
    h2 {
      font-size: 1.25rem;
      color: #ccc;
      font-style: italic;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-out;
    }
    .block {
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      line-height: 1.75;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #333;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(180, 94, 255, 0.35);
      animation: slideUp 1.2s ease-out;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 1px;
      animation: fadeIn 2.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #b45eff, 0 0 20px #b45eff; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #b45eff; }
    }
    @keyframes fadeInFog {
      from { opacity: 0.5; }
      to { opacity: 0.75; }
    }
    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }
    @keyframes bgPulse {
      0% { background-size: 100%; }
      100% { background-size: 105%; }
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Black_and_White_Circle.svg/512px-Black_and_White_Circle.svg.png" alt="Trill Vapors Logo">
  </div>

  <h1>FLOOD COIL</h1>
  <h2>"From the Flood to the Fog — all made, none fake."</h2>

  <div class="block">
    FR4M3D ST4PL3 FUS3D CL4PT0N<br />

  </div>

  <footer>
    CERTIFIED BY TRILL VAPORS<br />
    MADE MAN SERIES<br />
    DR!P-L0CK3D. ST4CK3D. R34DY 2 W4R.
  </footer>
</body>
</html>
